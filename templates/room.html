<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room {{room_id}}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.js"></script>

    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/ws.js"></script>

    <style>
        body{
            background-color: #121212;
            color:#fff;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            align-items: center;
            flex-direction: column;
            padding:0;
            margin:0;
        }
        header{
            width:100%;
            background-color: #254ab9;
            color:white;
            font-size:2rem;
        }
        header h1{
            font-size:32px;
            padding:0.1rem 1rem;
            font-weight: 400;
        }
 
        button{
            background:#5027e5;
            color:white;
            padding: 1rem;
            border: none;
            font-size: 1rem;
            margin: 0.5rem;
            border-radius: 4px;
        }
        button:hover{
            cursor: pointer;
            background:#312265;

        }
        .chat-container{
            width:80%;
            height: 100%;
            display: flex;
            flex-direction: column;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        .story-window{
            flex:1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .story-window p{
            font-size: 1rem;
        }
        .input-area{
            display: flex;
            padding: 12px;
            background:#ddd;
            bottom:0;
            position: absolute;
            width: 100%;
            box-sizing: border-box;
        }
        input {
            flex: 1;
            padding: 8px;
            border: none;
            width: 100%;
            border-radius: 5px;
            resize: none;
            box-sizing: border-box;
        }
        #story-form{
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        
    </style>
</head>
<body hx-ext="ws">
    <header>
        <h1>Tell Me A Story</h1>
    </header>
    <h2>Room {{room_id}} </h2>
    <h2>User: {{username}}</h2>
    <ul id="user-list"></ul> 
    <div class="chat-container">
        <div id="story" class="story-window"  >
            {% for line in story %}
                <p>{{line}}</p>
            {% endfor %}
        </div>
    </div>


    <div class="input-area">
        <form id="story-form" hx-post="/{{username}}/{{room_id}}/submit_line" hx-target="#story" hx-on::after-request="this.reset()">
            <input type="text" id="line" name="line" placeholder="Add your line..." hx-trigger="keyup[key=='Enter']" hx-swap-oob="true"/>
            <button type="submit">Submit Line</button>
        </form>
        
    </div>
    <script>
       const socket = io();
       const username = "{{username}}";
       const room_id = "{{room_id}}";
       socket.emit("join", {room_id:room_id, username:username});
       
       socket.on("update_users", function (data) {
        let userList = document.getElementById("user-list");
        userList.innerHTML = data.users.map(user => `<li>${user}</li>`).join('');
    });

       socket.on("update_story", (data)=>{
        let storyDiv = document.getElementById("story");
        storyDiv.innerHTML = data.story.map(line => `<p>${line}</p>`).join('');
       })
    </script>
</body>
</html>
